<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | La Vinoteca</title>
    <meta name="description"
        content="Ponte en contacto con La Vinoteca para consultas, sugerencias o información sobre nuestras sucursales. ¡Estamos aquí para ayudarte!">
    <meta name="keywords"
        content="La Vinoteca, contacto, consultas, sugerencias, sucursales, Buenos Aires, Rosario, Córdoba">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos y promociones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sucursales.html">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="contacto">
        <h1 class="text-center mb-5">Podes contactarnos mediante:</h1>
        <section class="contacto-info">
            <div class="sucursal">
                <a href="https://maps.google.com/?q=Latitud,Longitud" target="_blank"><img src="../img/maps"
                        alt="Mapa de Sucursal Buenos Aires" class="img-fluid"></a>
                <p class="text-center">Sucursal Buenos Aires</p>
            </div>
            <div class="sucursal">
                <a href="https://maps.google.com/?q=Latitud,Longitud" target="_blank"><img src="../img/maps"
                        alt="Mapa de Sucursal Rosario" class="img-fluid"></a>
                <p class="text-center">Sucursal Rosario</p>
            </div>
            <div class="sucursal">
                <a href="https://maps.google.com/?q=Latitud,Longitud" target="_blank"><img src="../img/maps"
                        alt="Mapa de Sucursal Cordoba" class="img-fluid"></a>
                <p class="text-center">Sucursal Córdoba</p>
            </div>
        </section>

        <section class="contacto-formulario">
            <h2>Contáctanos</h2>
            <form class="formulario-contacto">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Tu email">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="5" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>

        <section class="redes-sociales">
            <a href="#"><img src="../img/logo1.png" alt="Facebook" class="social-logo"></a>
            <a href="#"><img src="../img/logo2.png" alt="Instagram" class="social-logo"></a>
            <a href="#"><img src="../img/logo3.png" alt="Twitter" class="social-logo"></a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de vinos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
